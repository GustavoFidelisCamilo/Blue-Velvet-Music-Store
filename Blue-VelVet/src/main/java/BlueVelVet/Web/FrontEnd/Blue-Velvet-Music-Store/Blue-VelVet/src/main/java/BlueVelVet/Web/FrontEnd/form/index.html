<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./images/favicon.png">
    <title>Validador de Formulário</title>
</head>

<body>

    <div class="wrapper fadeInDown">

        <div class="content-login">

            <h2 class="active">Cadastro de Discos</h2>

            <form action="#" method="post" class="container-login">

                <input type="text" id="name" class="box" name="name" placeholder="Disco">
                <span id="name-error" class="invalid"></span>
                <input type="text" id="email" class="box" name="email" placeholder="Autor">
                <span id="email-error" class="invalid"></span>
                <input type="password" id="password" class="box" name="password" placeholder="Preço">
                <span id="password-error" class="invalid"></span>
                <input type="submit" id="btn-login" class="button" value="Cadastrar">

            </form>


        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
